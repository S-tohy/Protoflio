<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main">
        <div class="name-content">
            <h1>Mohamed Ayman</h1>
            <h2>Android Developer</h2>
        </div>
    </header>

    <!-- Centered button above "My Projects" -->
    <div class="center-button">
        <button style="background-color: black; color: blue; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;" onclick="window.open('https://t.me/mstohyyy', '_blank')">
    Open Link
</button>
    </div>
    
    <section class="projects">
        <h2 class="title">My Projects</h2>
        <div class="content">
            <div class="project-card">
                <a href="projects/quran.jpg" target="_blank">
                    <img src="projects/quran.jpg" alt="Project 1" class="project-image">
                </a>
                <div class="project-info">
                    <h3>QuranApp</h3>
                    <button class="main-btn" onclick="showModal('QuranApp', 'https://quranapp.example.com')">Open</button>
                </div>
            </div>
            
            <div class="project-card">
                <a href="projects/store.jpg" target="_blank">
                    <img src="projects/store.jpg" alt="Project 2" class="project-image">
                </a>
                <div class="project-info">
                    <h3>StoreApp</h3>
                    <button class="main-btn" onclick="showModal('StoreApp', 'https://storeapp.example.com')">Open</button>
                </div>
            </div>
            
            <div class="project-card">
                <a href="projects/mt3m.png" target="_blank">
                    <img src="projects/mt3m.png" alt="Project 3" class="project-image">
                </a>
                <div class="project-info">
                    <h3>RestaurantApp</h3>
                    <button class="main-btn" onclick="showModal('RestaurantApp', 'https://restaurantapp.example.com')">Open</button>
                </div>
            </div>
        </div>
    </section>

    <section class="skills">
        <h2 class="title">My Skills</h2>
        <div class="content">
            <ul>
                <li>Java</li>
                <li>Kotlin</li>
                <li>AndroidSdk</li>
                <li>DesginPattrens</li>
                <li>CleanArch</li>
            </ul>
        </div>
    </section>

    <!-- Modal Structure -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 id="modal-title"></h2>
            <p>Click the button below to visit the project:</p>
            <button class="main-btn" id="modal-link">Go to Project</button>
            <button class="close-btn" onclick="hideModal()">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
